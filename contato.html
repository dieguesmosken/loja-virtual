<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Loja Virtual - Contato</title>
    <style>
        /* Estilo do CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
            margin: 0;
        }

        /* Estilo da barra de navegação */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #eee;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        nav ul li a.active {
            color: #333;
            border-bottom: 2px solid #333;
        }

        /* Estilo da barra de busca */
        nav form {
            display: flex;
            align-items: center;
        }

        nav form input[type="text"] {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 20px;
            outline: none;
        }

        nav form input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
        }

        nav form input[type="submit"]:hover {
            background-color: #555;
        }


        /* Estilo do conteúdo principal */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        main form {
            border: 1px solid #ccc;
            padding: 20px;
            width: 500px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        main form h2 {
            text-align: center;
        }

        main form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        main form input,
        main form textarea {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        main form input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        main form input[type="submit"]:hover {
            background-color: #555;
        }

        /* Estilo do rodapé */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Loja Virtual</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="#" class="active">Contato</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li class="carrinho">
                <a href="#">
                    <i class="fas fa-shopping-cart"></i> <!-- Ícone de carrinho -->
                    <span class="numero-produtos">0</span> <!-- Número de produtos -->
                </a>
            </li>
        </ul>
        <form action="#">
            <input type="text" name="search" placeholder="Buscar...">
            <input type="submit" value="Buscar">
        </form>
    </nav>
    <main>
        <!-- Conteúdo do HTML -->
        <form action="#">
            <h2>Entre em contato conosco</h2>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" placeholder="Digite sua mensagem" rows="10" required></textarea>

            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <!-- Rodapé do HTML -->
        © Loja Virtual - Todos os direitos reservados.
    </footer>
</body>

</html>
